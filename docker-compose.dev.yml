services:
  api:
    build: ./api
    container_name: gamesales-api-dev
    env_file: .env.dev
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      TELEGRAM_API_URL: ${TELEGRAM_API_URL:-http://telegram-service:8082}
      TELEGRAM_API_KEY: ${TELEGRAM_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      redis:
        condition: service_started

  web:
    image: node:20-alpine
    container_name: gamesales-web-dev
    working_dir: /app
    volumes:
      - ./gamesales-web:/app
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: /api
    command: ["sh", "-lc", "npm ci || npm i && npm run dev -- --host 0.0.0.0 --port 5173"]

  queue-api:
    build: ./notify-api
    container_name: gamesales-queue-api-dev
    env_file: .env.dev
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      QUEUE_API_KEY: ${QUEUE_API_KEY}
    depends_on:
      redis:
        condition: service_started
    ports:
      - "8081:8081"

  telegram-service:
    build: ./telegram-service
    container_name: gamesales-telegram-service-dev
    env_file: .env.dev
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_API_KEY: ${TELEGRAM_API_KEY}
    ports:
      - "8082:8082"

  redis:
    image: redis:7-alpine
    container_name: gamesales-redis-dev
    ports:
      - "6379:6379"
