services:
  api:
    build: ./api
    container_name: gamesales-api-dev
    env_file: .env.dev
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  web:
    image: node:20-alpine
    container_name: gamesales-web-dev
    working_dir: /app
    volumes:
      - ./gamesales-web:/app
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: /api
    command: ["sh", "-lc", "npm ci || npm i && npm run dev -- --host 0.0.0.0 --port 5173"]
