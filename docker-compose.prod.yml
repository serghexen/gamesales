services:
  postgres:
    image: postgres:16-alpine
    container_name: gamesales-postgres
    restart: unless-stopped
    env_file: .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build: ./api
    container_name: gamesales-api
    restart: unless-stopped
    env_file: .env.prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    build:
      context: ./gamesales-web
      args:
        VITE_API_BASE: /api
    container_name: gamesales-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  queue-api:
    build: ./notify-api
    container_name: gamesales-queue-api
    restart: unless-stopped
    env_file: .env.prod
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      QUEUE_API_KEY: ${QUEUE_API_KEY}
    depends_on:
      redis:
        condition: service_started
    ports:
      - "8081:8081"

  redis:
    image: redis:7-alpine
    container_name: gamesales-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
